    <script type="text/javascript" src="js/jquery.opacityrollover.js"></script>
    <!-- We only want the thunbnails to display when javascript is disabled -->
    <script type="text/javascript">
    document.write('<style>.noscript { display: none; }</style>');

</head>
<body id="home">
<div id="tooplate_wrapper">
    <div id="tooplate_header">
        
        <div id="site_title"><center><h2>Life is the art of drawing without an eraser.....</h2></center></div>
        
        <div id="tooplate_slider">
    	
        	<!-- Start Advanced Gallery Html Containers -->
				<div id="gallery" class="content">
					<div class="slideshow-container">
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
				</div>
				<div id="thumbs" class="navigation">
					<ul class="thumbs noscript">
						<li>
							<a class="thumb" name="leaf" href="images/completed/gallery/breeze.jpg" title="breeze">
								<img src="images/completed/gSmall/breeze.jpg" alt="breeze" />
							</a>
						</li>

						<li>
							<a class="thumb" name="leaf" href="images/completed/gallery/draw.jpg" title="drawing">
								<img src="images/completed/gSmall/draw.jpg" alt="drawing" />
							</a>
						</li>
                        
                        <li>
							<a class="thumb" name="leaf" href="images/completed/gallery/threeInOne.jpg" title="tripling">
								<img src="images/completed/gSmall/threeInOne.jpg" alt="tripling" />
							</a>
						</li>
                        
                        <li>
							<a class="thumb" name="leaf" href="images/completed/gallery/waiting.jpg" title="waiting">
								<img src="images/completed/gSmall/waiting.jpg" alt="waiting" />
							</a>
						</li>
                        
                        <li>
							<a class="thumb" name="leaf" href="images/completed/gallery/hug.jpg" title="the hug">

							</a>
						</li>
					</ul>
				</div>
	    </div>
    </div> <!-- end of header -->
    
    <div id="tooplate_main">
        
        <div id="tooplate_content">
        </div> <!-- end of content -->
        
        <div class="cleaner"></div>
    </div> <!-- end of main -->
    
</div> <!-- end of wrapper -->
<div id="tooplate_footer_wrapper">
</div>    

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				// We only want these styles applied when javascript is enabled
				$('div.navigation').css({'width' : '960px', 'float' : 'left'});
				$('div.content').css('display', 'block');

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});
				
				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs').galleriffic({
					delay:                     2500,
					numThumbs:                 5,
					preloadAhead:              10,
					enableTopPager:            false,
					enableBottomPager:         false,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              'Play Slideshow',
					pauseLinkText:             'Pause Slideshow',
					prevLinkText:              '&lsaquo; Previous Photo',
					nextLinkText:              'Next Photo &rsaquo;',
					nextPageLinkText:          'Next &rsaquo;',
					prevPageLinkText:          '&lsaquo; Prev',
					enableHistory:             false,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					}
				});
			});
		</script>
</body>
</html>
